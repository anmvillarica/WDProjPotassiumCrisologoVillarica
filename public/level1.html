<!DOCTYPE html>

<html>
    <head>
        <title>KEY CODE Lvl 1!</title>
        <link rel="stylesheet" href="../styles/level.css">
        <link rel="icon" href="../media/favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;700&display=swap" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <meta name="author" content="Crisologo & Villarica">
    </head>

    <body style="background-image: url(../media/game_bgs/snowbg.png);">
        <header> 
            <ul class="navbar">
                <li id="home"><a href="../index.html">
                <i class="fa fa-fw fa-home homeicon"></i>
                </a></li>
                <li>
                    <p id="level_details"><b>Easy</b> Level</p>
                </li>
            </ul>
        </header>

        <div id="directions">
            <h3>Make the sprite move to the right by 100 pixels and turn it blue!</h3>
        </div>
        
        <div id="sprite">
            <img src="../media/sprites/pengy1.png" alt="Pengy">
        </div>

        <button id="musicbutton">
                <i class="fa fa-volume-up"></i>
        </button>

        <audio id="music" src="../media/other/lvl1bg_music.mp3" loop></audio>

        <div id="code_area">
            <h2>Complete the code!</h2>
            <span>
                <h3>level1.css</h4>
                <ul style="list-style-type: none;">
                    <li><p>#sprite {</p></li>
                    <li>
                        <input id="blank1" type="text">
                        <p>translateX(100px);</p>
                    </li>
                    <li>
                        <p>color: rgb(</p>
                        <input id="blank2">
                        <p>);</p>
                    </li>
                    <li><input id="blank3"></li>
                </ul>
            </span>
            <button class="level1" id="submit_btn" onclick="checkInput(1); saveText()">Submit!</button>
            <button class="level1" id="reset_btn" onclick="refresh(1); clearText()"><i class="fa fa-refresh"></i></button>
            <a href="level2.html" target="_blank"><button class="level1" id="nextlvl_btn" onclick="clearText()">Next Level!</button></a>
        </div>

        <div id="progress_bar">
            <pre id="bar1">     </pre>
            <pre id="bar2">     </pre>
            <pre id="bar3">     </pre>
        </div>

        <div id = "notif_bar">
        </div>

        <script src="../javascript/level.js"></script>
    </body>
</html>
